<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Fathima Bukharif & Inguer Lara">
    <title>Gallery</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./content/app.css">

</head>
<body class="d-flex flex-column h-100">

<!--header-->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                <i class="bi bi-boxes"></i>
            </div>
            <span class="fs-4">Harmony Hub</span>
        </a>

        <ul class="nav nav-pills" id="navigation-links">
        </ul>
    </header>
</div>

<!--content-->
<main class="flex-shrink-0">

    <section class="py-2 text-center container">
        <div class="row py-lg-4">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Explore our <span class="text-body-secondary">Gallery</span></h1>
                <p class="lead text-body-secondary">Immerse yourself in the captured moments of our past events and activities. From community gatherings to special occasions, our gallery showcases the vibrant spirit of Harmony Hub.</p>
            </div>
        </div>
    </section>

    <div class="py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="gallery-container">
                <!-- Gallery images will be loaded here -->
            </div>
        </div>
    </div>
</main>
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <img src="" class="img-fluid" id="lightboxImage">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div class="mt-auto container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 mb-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2023 Harmony Hub, Inc</p>
        <ul class="nav col-md-8 justify-content-end" id="footer-links">
        </ul>
    </footer>
</div>

<!--scripts-->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/bs5-lightbox/dist/index.bundle.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/contact.js"></script>
<script src="scripts/gallery.js"></script>
</body>
</html>
